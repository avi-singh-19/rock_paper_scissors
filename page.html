<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="file.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Rock Paper Scissors</h1>

    <div class="form-group">
        <label for="user-choice">Please choose: rock, paper, or scissors:</label>
        <input type="text" id="user-choice" class="form-control">
    </div>

    <div>
        <button id="submit-button" onclick="handleUserChoice()" class="btn btn-primary">Submit</button>
        <button onclick="refreshPage()" class="btn btn-secondary">Play again</button>
    </div>

    <div id="status-message" class="mt-3"></div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
